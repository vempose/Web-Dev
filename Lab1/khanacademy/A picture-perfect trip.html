<!DOCTYPE html>
<html>
    <head>
        <title>Challenge: A picture-perfect trip</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>The perfect trip</h1>
        <img
            src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/sand-dunes.png"
            alt="landscape"
            width="100px"
            height="100px"
        />

        <p>I would see scenes like...</p>
        <img
            src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/lake.png"
            alt="ocean"
            width="100px"
            height="100px"
        />

        <p>And animals like...</p>
        <img
            src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/birds_rainbow-lorakeets.png"
            alt="parrots"
            width="100px"
            height="100px"
        />

        <p>And eat food like...</p>
        <img
            src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/food/dumplings.png"
            alt="food"
            width="100px"
            height="100px"
        />
    </body>
</html>
