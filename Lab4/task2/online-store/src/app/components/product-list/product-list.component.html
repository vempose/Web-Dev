<header class="header">
  <div class="container">
    <h1>Kaspi Store</h1>
  </div>
</header>

<main class="container">
  <div class="grid">
    @for (product of productService.products(); track product.id) {
      <app-product-card [product]="product"/>
    } @empty {
      <p>No products available.</p>
    }
  </div>
</main>
